<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<title>BlackJack</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class='table'>

        <div class='dealer'>
                <img id='dealC1' src="images/back.jpeg" alt="back of card">
                <img id='dealC2' src="images/back.jpeg" alt="back of card">
                <img id='dealC3' src="images/back.jpeg" alt="back of card">
                <img id='dealC4' src="images/back.jpeg" alt="back of card">
                <img id='dealC5' src="images/back.jpeg" alt="back of card">
        </div>
        <center>
            <h1>DEALER</h1>
        </center>
        <div class='scoreBox'>
            <u>
                <h2>Dealer Score</h2>
            </u>
            <input type="text">
            <div class='score'>
                <button id='hit2'>Hit</button>
                <button id='stand'>Stand</button>
            </div>
        </div>
        <div class='scoreBox' id='pScore'>
            <u>
                <h2>Player1 Score</h2>
            </u>
            <input type="text">

        </div>
        <button id='deal'>Deal</button>

        <div class='score'>
            <button id='hit1'>Hit</button>
            <button id='stand'>Stand</button>
        </div>

        <center>
            <h1 id='ptitle'>PLAYER</h1>
        </center>
        <div class='player1'>
            <img id='playerC1' src="images/back.jpeg" alt="back of card">

            <img id='playerC2' src="images/back.jpeg" alt="back of card">
            <img id='playerC3' src="images/back.jpeg" alt="back of card">
            <img id='playerC4' src="images/back.jpeg" alt="back of card">
            <img id='playerC5' src="images/back.jpeg" alt="back of card">
           
        </div>
    </div>
    <img class='chips' src='images/chips.png' alt"img">
    <script src='game.js'></script>
</body>

</html>
