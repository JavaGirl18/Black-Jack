<!DOCTYPE html>
<html lang="en">
        


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

<link rel="stylesheet" href="style.css">

<title>BlackJack</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <audio id ='music' src="casino.mp3" type="audio/mp3"></audio>
        <center><button id='newGame'>New Game</button></center>
    <div class='table'>

        <div class='dealer'>
                <img class='dC' id='dealC1' src="images/back.jpeg" alt="back of card">
                <img class='dC' id='dealC2' src="images/back.jpeg" alt="back of card">
                <img class='dC' id='dealC3' src="images/back.jpeg" alt="back of card">
                <img class='dC' id='dealC4' src="images/back.jpeg" alt="back of card">
                <img class='dC' id='dealC5' src="images/back.jpeg" alt="back of card">
        </div>
        <center>
            <h1 id='dealT'>DEALER</h1>
        </center>
       
        <button id='deal'>Deal</button>
        <div class='scoreBox' id='pScore'>
            <u>
                <h2>Player1 Score</h2>
            </u>
            <div class='myScore'></div>

       

       
            <button id='hit1'>Hit</button>
            <button id='stand2'>Stand</button>
        </div>

        <center>
            <h1 id='ptitle'>PLAYER</h1>
        </center>
        <div class='player1'>
            <img class='pC' id='playerC1' src="images/back.jpeg" alt="back of card">

            <img class='pC' id='playerC2' src="images/back.jpeg" alt="back of card">
            <img class='pC' id='playerC3' src="images/back.jpeg" alt="back of card">
            <img class='pC' id='playerC4' src="images/back.jpeg" alt="back of card">
            <img class='pC' id='playerC5' src="images/back.jpeg" alt="back of card">
           
        </div>
    </div>
   <center><button id='start'>Welcome to Black Jack Click to Start Game</button></center>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            
    <script src='game.js'></script>
</body>

</html>
